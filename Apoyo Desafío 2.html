}

    document.write(`<p>${concatenado[i].paciente}</p>`) // listado de pacientes en el nuevo arreglo.
}

document.write("<hr>")

document.write(`<h2>Pacientes de Dental con Isapre:</h2>`)

let dentalIsapre = dental.filter(function(dental){ //uso metodo filter() para crear un nuevo arreglo filtrando los objetos con una función.
    return dental.prevision == "ISAPRE"; //objetos que cuenten con 'prevision' con un string "ISAPRE" son filtrados y agregados al nuevo arreglo.
})

    document.write(`<p>${dentalIsapre[i].paciente} - ${dentalIsapre[i].prevision}</p>`) //Se imprimen todos los pacientes del nuevo arreglo junto a su previsión.
}
